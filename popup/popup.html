<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Time Tracker</h3>
  <button id="openDashboard">Open Dashboard</button>

  <script src="popup.js"></script>
</body>
</html>
